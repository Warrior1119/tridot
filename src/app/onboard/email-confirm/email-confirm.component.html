<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-lg-8 col-xl-6 text-center">
      <div class="box shadow rounded">
        <div class="row">
          <div class="col">
            <h1 class="display-1 text-darker text-uppercase">{{message.text}}
            </h1>
            <p class="text-drk mb-4">{{message.subtext}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-6 pr-md-2 mb-3 mb-sm-3 mb-md-0 mx-auto" *ngIf="message.responseType == 'success'">
            <button type="submit" class="btn btn-lg btn-block btn-info text-md" [routerLink]="['/login']"> Login </button>
          </div>
          <div class="col-sm-12 col-md-6 pr-md-2 mb-3 mb-sm-3 mb-md-0 mx-auto" *ngIf="message.responseType == 'error'">
            <button type="submit" class="btn btn-lg btn-block btn-info text-md" (click)="resend()"> Resend Verification Email
            </button>
          </div>
        </div>

        <div class="row" *ngIf="emailSent.message">
          <div class="col-sm-12 col-md-6 pr-md-2 mt-2 mb-3 mb-sm-3 mb-md-0 mx-auto {{emailSent.type}}">
            {{emailSent.message}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
