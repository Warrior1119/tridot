<div class="container h-100 green-borders">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-md-8 col-lg-6 col-xl-4 text-center">
      <div  [inlineSVG]="'../../../../assets/img/tridot-logo.svg'" [autosize]="true"  style="width: 200px;" class="mt-4 mb-5 mx-auto d-inline-block"></div>
      <div class="box shadow rounded mb-4 pb-5 pt-5">
        <form action="/login.html">
          <div class="row mb-3">
            <div class="col">
              <h1 class="display-1 text-uppercase mb-4">Thanks</h1>
              <p class="mb-4">We've sent you an email with further instructions.</p>
              <button [routerLink]="['/login']" class="btn btn-lg btn-block btn-default text-sm mb-0">Return to Login Form</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
