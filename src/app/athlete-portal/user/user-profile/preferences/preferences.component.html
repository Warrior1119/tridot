<div class="main">
  <div class="container">
    <div class="row">
      <div class="col-3" *ngIf="!isMobileOrTablet">
        <app-menus></app-menus>
      </div>
      <div [ngClass]="{'col-9' : !isMobileOrTablet, 'col-12' : isMobileOrTablet}">
        <app-training-preferences class="d-block" [isMobile]="isMobile" [isMobileOrTablet]="isMobileOrTablet"></app-training-preferences>
        <app-user-preferences class="d-block mt-4" [isMobile]="isMobile" [isMobileOrTablet]="isMobileOrTablet"></app-user-preferences>
        <app-notification-preferences class="d-block mt-4" [isMobile]="isMobile" [isMobileOrTablet]="isMobileOrTablet"></app-notification-preferences>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
