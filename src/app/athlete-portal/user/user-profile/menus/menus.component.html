<div class="card">
    <div class="box-content">
      <ul class="m-0 p-0">
        <li
          routerLinkActive="active"
          role="button"
          routerLink="/user/user-profile/athlete-profile-settings"
          class="d-flex justify-content-between align-items-center py-3 px-3 position-relative border-bottom"
        >
          <a class="menu-item" [ngClass]="{ 'menu-active': getCurrentUrl() == 'profile-settings' }">
            Profile
          </a>
          <span><i class="fa fa-angle-right" *ngIf="getCurrentUrl() == 'profile-settings'"></i></span>
        </li>
        <li
          *ngIf="!isCoachAccess"
          routerLinkActive="active"
          role="button"
          routerLink="/user/user-profile/account-settings"
          class="d-flex justify-content-between align-items-center py-3 px-3 position-relative border-bottom"
        >
          <a class="menu-item" [ngClass]="{ 'menu-active': getCurrentUrl() == 'account-settings' }" >
            Account
          </a>
          <span><i class="fa fa-angle-right" *ngIf="getCurrentUrl() == 'account-settings'" ></i></span>
        </li>
        <li
          routerLinkActive="active"
          role="button"
          routerLink="/user/user-profile/preferences"
          class="d-flex justify-content-between align-items-center py-3 px-3 position-relative border-bottom"
        >
          <a class="menu-item" [ngClass]="{ 'menu-active': getCurrentUrl() == 'preferences' }"> Preferences </a>
          <span><i class="fa fa-angle-right" *ngIf="getCurrentUrl() == 'preferences'"></i></span>
        </li>
        <li
          routerLinkActive="active"
          role="button"
          routerLink="/user/user-profile/my-bikes"
          class="d-flex justify-content-between align-items-center py-3 px-3 position-relative border-bottom"
        >
          <a class="menu-item" [ngClass]="{ 'menu-active': getCurrentUrl() == 'gear' }">Gear</a>
          <span><i class="fa fa-angle-right" *ngIf="getCurrentUrl() == 'gear'"></i></span>
        </li>
        <li
          routerLinkActive="active"
          role="button"
          routerLink="/user/devices"
          class="d-flex justify-content-between align-items-center py-3 px-3 position-relative border-bottom"
        >
          <a class="menu-item" [ngClass]="{ 'menu-active': getCurrentUrl() == 'connections' }" >Connections</a>
          <span><i class="fa fa-angle-right" *ngIf="getCurrentUrl() == 'connections'"></i></span>
        </li>
      </ul>
    </div>
  </div>
