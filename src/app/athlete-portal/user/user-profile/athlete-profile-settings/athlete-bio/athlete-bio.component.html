<div class="card card-box">
  <div class="card-title card-header d-flex justify-content-between align-items-center py-3">
    <div>Athlete Bio</div>
    <div>
        <button class="btn-default btn-xs px-2 py-1 rounded cursor-pointer text-sm text-capitalize mr-2"
                *ngIf = "bEdit === true" (click)="cancel()">
          Cancel
        </button>
        <button class="btn-default btn-xs px-2 py-1 rounded cursor-pointer text-sm text-capitalize"
            (click)="bEdit = true;" *ngIf = "bEdit === false">
          Edit
        </button>
        <button class="btn-success btn-xs px-2 py-1 rounded cursor-pointer text-sm text-capitalize" [disabled]="isSaveDisabled()"
          *ngIf = "bEdit === true" (click)="updateProfile(profile);">
          Save<i class="fal fa-spinner fa-spin" *ngIf="loading"></i>
        </button>
      </div>
  </div>
  <div class="card-body card-body-md">
    <div class="descriptor text-center">
      <div class="text-left text-md mb-4 font-weight-normal">My Training Background</div>
      <textarea name="my-training-background" [attr.disabled]="bEdit ? null : ''" maxlength=300 [(ngModel)]="profile.trainingBackground" 
      class="w-100 mb-3 long-text editable" id="training-bg"></textarea>
      <div class="text-left text-md mb-4 font-weight-normal">My Triathlon Goals</div>
      <textarea name="my-triathlon-goals" [attr.disabled]="bEdit ? null : ''" maxlength=300 [(ngModel)]="profile.triathlonGoals" 
      class="w-100 mb-3 long-text editable" id="triathlon-goals"></textarea>
    </div>
  </div>
</div>
