<div class="modal-header">
  <h4 class="modal-title pull-left">{{AddOrRename}} Season</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="seasonForm">
    <div class="row mb-3">
      <div class="col">
        <label class="inside-label" for="name">
          <span class="custom-tooltip" *ngIf="seasonForm.hasError('required', 'name') && seasonForm.get('name').touched">
            <i class="far fa-exclamation-circle text-danger cursor-pointer"></i>
            <span class="custom-tooltiptext"> Please enter a valid season name </span>
          </span>

          <i class="far fa-check-circle text-success" *ngIf="!seasonForm.hasError('required', 'name') && seasonForm.get('name').touched"></i>
        </label>
        <input type="text" formControlName="name" class="form-control" [(ngModel)]="name" id="exampleInputname1" aria-describedby="nameHelp"
          placeholder="Season Name">
      </div>
    </div>

    <div class="row mb-3" *ngIf=" AddOrRename == 'Add' ">
      <div class="col">
        <input type="text" placeholder="Start Date" [ngModelOptions]="{standalone: true}" [minDate]="minDate" class="form-control"
          [(ngModel)]="startDate" bsDatepicker [bsConfig]="bsConfig"
          iosDatepickerExtra #iosdpe="iosDatepickerExtra" (onShown)="iosdpe.onShowPicker($event)"
          autocomplete="off">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-lg btn-block btn-success text-md" [disabled]="!seasonForm.valid" (click)="addSeason()">Confirm</button>
  <button type="button" class="btn btn-lg btn-block btn-info text-md mt-0" (click)="closeModal()">Cancel</button>
</div>
