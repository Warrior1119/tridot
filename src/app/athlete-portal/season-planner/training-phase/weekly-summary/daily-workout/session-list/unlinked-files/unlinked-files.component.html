<div class="modal-header">
  <h6 class="modal-title pull-left">Unlinked Files</h6>
  <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Type</th>
        <th scope="col">Duration</th>
        <th class="text-right" scope="col"> Action </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let file of files">
        <td>
          <div class="workout-icon unlinked-day-icon">
            <div aria-label="My icon" class="workout-icon" [inlineSVG]="'../assets/img/svg/'+file.sessionType.toLowerCase()+'-logo-sm.svg'"></div>
          </div>
        </td>
        <td>{{ file.duration }}</td>
        <td class="text-right">
          <span class="custom-tooltip">
            <i class="far fa-plus-square m-2" (click)="reply(file, 'create')"></i>
            <span class="custom-tooltiptext"> Create Session </span>
          </span>

          <span class="custom-tooltip">
            <i class="far fa-link m-2" (click)="reply(file, 'link')"></i>
            <span class="custom-tooltiptext"> Link to Session </span>
          </span>

          <span class="custom-tooltip">
            <i class="far fa-trash m-2" (click)="reply(file, 'delete')"></i>
            <span class="custom-tooltiptext"> Delete File </span>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-lg btn-block btn-info text-md mt-0" (click)="closeModal()">Cancel</button>
</div>
