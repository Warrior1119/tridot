<div   *ngIf="profile">
  <div class="card-img">
    <div class="mb-4 mt-5 mx-auto d-inline-block"  [inlineSVG]="'../assets/img/svg/connect-icon.svg'" [autosize]="true"  style="width: 130px;"></div>
  </div>
  <div class="card-body">
    <h3 class="card-title font-weight-normal">Connect Your Devices</h3>
    <p class="card-text">TriDot supports Garmin and Polar devices natively, and supports many more through Strava. Connect them now.</p>
  </div>
  <div class="card-footer">
    <button class="btn btn-lg btn-block text-md text-uppercase bg-device" [ngClass]="{'btn-primary bg-device': !profile.deviceConnected, 'btn-success': profile.deviceConnected }"
      [routerLink]="['/user/devices']">{{profile.deviceConnected ? 'Completed': 'Add a Device'}}
      <img class="mb-1 ml-2" [src]=" profile.deviceConnected ? '../assets/img/svg/icons/checkmark-white.svg': '../assets/img/svg/icons/plus-icon.svg'"
        width="15">
    </button>
  </div>
</div>
