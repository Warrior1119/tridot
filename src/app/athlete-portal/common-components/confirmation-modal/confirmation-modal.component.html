</div>

<div class="modal-body text-center px-2 px-sm-4">
  <h4 class="modal-title">
    {{modalTitle || 'Confirm'}}</h4>
  <span [innerHTML]="message"></span>
</div>
<div class="modal-footer px-2 px-sm-4 pb-2 pb-sm-4 justify-content-center">
  <button type="button" *ngIf="modalType === 'warning'"
    class="btn btn-lg btn-rounded btn-default px-5 mt-0 shadow text-md text-uppercase"
    (click)="decision(false)">Cancel</button>
  <button type="button" *ngIf="modalType !== 'warning' && cancelBtnEnabled"
          class="btn btn-lg btn-rounded btn-default px-5 mt-0 shadow text-md text-uppercase"
          (click)="decision(false)">DISMISS</button>
  <button type="button" *ngIf="modalType != 'loading' && successBtnTxt != 'noButton'"
    class="text-white btn btn-lg btn-rounded px-5 mt-0 shadow text-md text-uppercase {{btnClass}}"
    (click)="decision(true)">{{successBtnTxt || 'Confirm'}}</button>
