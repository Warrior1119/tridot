<div class="modal-header" *ngIf = "imageUrl">

  <img [src]="imageUrl" alt="Responsive image" style="margin:0 auto;">
</div>

<div class="modal-body text-center">

  <h4 class="modal-title center-block" [innerHTML]="modalTitle">
  </h4>
  <span [innerHTML]="message"></span>
</div>
<div class="modal-footer">
  <button type="button" [class]="btnSuccAndErrorStyle" (click)="decision(true)" [innerHTML]="btnSuccAndErrorText">
  </button>

</div>
